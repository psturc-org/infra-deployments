resources:
- openshift-pipelines/
- tekton-results/
- build-templates/ 
- pipelines-as-code/
- tekton-chains/
- .tekton/
- pvc-cleaner
- build-service/

generatorOptions:
 disableNameSuffixHash: true

configMapGenerator:
- name: build-pipelines-defaults
  namespace: build-templates
  literals:
  - default_build_bundle=quay.io/redhat-appstudio/pull-request-builds:base-2565e72f10023b4dac0e2e4a739f6343746d0429

# Skip applying the Tekton operands while the Tekton operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
