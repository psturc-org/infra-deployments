apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - https://github.com/konflux-ci/integration-service/config/default?ref=92860473d11b3b5d90558dc8e84e83c9e365395d
  - https://github.com/konflux-ci/integration-service/config/snapshotgc?ref=92860473d11b3b5d90558dc8e84e83c9e365395d
images:
  - name: quay.io/redhat-appstudio/integration-service
    newName: quay.io/redhat-user-workloads/rhtap-integration-tenant/integration-service/integration-service
    newTag: on-pr-92860473d11b3b5d90558dc8e84e83c9e365395d
configMapGenerator:
  - name: integration-config
    literals:
      - CONSOLE_NAME="Konflux Dev version"
      - CONSOLE_URL=""
      - CONSOLE_URL_TASKLOG=""
  - name: pipelinerun-options
    literals:
      - PIPELINE_TIMEOUT="6h"
      - TASKS_TIMEOUT="4h"
      - FINALLY_TIMEOUT="2h"
namespace: integration-service
patches:
  - path: manager_resources_patch.yaml
  - path: snapshotgc_inputs_patch.yaml
    target:
      kind: CronJob
      name: snapshot-garbage-collector
components:
  - ../rh-certs
